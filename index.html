
<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musikquizkampen: Eurovision Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700;900&family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top left, #2e0b2e, #050505), 
                        radial-gradient(circle at bottom right, #001a1a, #050505);
            color: #ffffff;
            margin: 0;
            overflow-x: hidden;
            min-height: 100vh;
        }
        h1, h2, h3, .euro-font {
            font-family: 'Unbounded', cursive;
        }
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
        }
        .disco-glass {
            background: linear-gradient(135deg, rgba(255, 0, 255, 0.15), rgba(0, 255, 255, 0.15));
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 40px rgba(255, 0, 255, 0.2);
        }
        .neon-pink {
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 40px #ff00ff;
        }
        .neon-gold {
            text-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700, 0 0 40px #ffd700;
        }
        .neon-cyan {
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 40px #00ffff;
        }
        .glitter-bg {
            background-image: radial-gradient(circle, #ffffff 0.5px, transparent 0.5px);
            background-size: 40px 40px;
            animation: glitter 10s linear infinite;
        }
        @keyframes glitter {
            0% { background-position: 0 0; }
            100% { background-position: 40px 40px; }
        }
        
        .stage-lights {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            background: 
                radial-gradient(circle at 10% 10%, rgba(255, 0, 255, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 90% 10%, rgba(0, 255, 255, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 50% 90%, rgba(255, 215, 0, 0.15) 0%, transparent 60%);
            animation: light-move 20s ease-in-out infinite alternate;
        }
        @keyframes light-move {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.1); opacity: 1; }
        }

        .btn-euro {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            background: linear-gradient(90deg, #ff00ff, #00ffff, #ff00ff);
            background-size: 200% auto;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        .btn-euro:hover {
            background-position: right center;
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.5);
            border-color: #ffffff;
        }
        
        /* Floating notes */
        .note-float {
            position: fixed;
            pointer-events: none;
            z-index: 0;
            opacity: 0.1;
            animation: float 15s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .animate-spin-slow {
            animation: spin 8s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.564.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div class="stage-lights"></div>
    <!-- Floating notes decor -->
    <div class="note-float euro-font text-fuchsia-500 text-4xl" style="left: 5%; animation-delay: 0s;">♪</div>
    <div class="note-float euro-font text-cyan-500 text-6xl" style="left: 15%; animation-delay: 4s;">♫</div>
    <div class="note-float euro-font text-yellow-500 text-3xl" style="left: 25%; animation-delay: 8s;">♩</div>
    <div class="note-float euro-font text-fuchsia-500 text-5xl" style="left: 45%; animation-delay: 2s;">♪</div>
    <div class="note-float euro-font text-cyan-500 text-4xl" style="left: 65%; animation-delay: 6s;">♬</div>
    <div class="note-float euro-font text-yellow-500 text-6xl" style="left: 85%; animation-delay: 10s;">♪</div>
    
    <div id="root"></div>
</body>
</html>
